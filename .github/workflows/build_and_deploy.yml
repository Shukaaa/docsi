name: Build and Archive Production Artifact

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Archive Production Artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Built App Artifact
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: Logging
        run: |
          echo "Deploying to main branch"
          echo "Files to deploy:"
          ls -la

      - name: git-ftp push
        uses: sebastianpopp/git-ftp-action@releases/v3
        with:
          url: "sftp://ssh.strato.de"
          user: ${{ secrets.DEPLOY_USERNAME }}
          password: ${{ secrets.DEPLOY_PRIVATE_KEY }}